<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>typeahead.js â€“ examples</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon"
	href="http://twitter.com/favicons/favicon.ico">

<link rel="stylesheet" href="css/examples.css">
</head>
<body>
	<div class="container">
		<div class="example example-countries">
			<h2 class="example-name">Influence between directors</h2>
			<p class="example-description">Search for a director</p>

			<div class="demo">
				<span class="twitter-typeahead"
					style="position: relative; display: inline-block;"><input
					class="tt-hint" type="text" autocomplete="off" spellcheck="off"
					disabled=""
					style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; background-attachment: scroll; background-clip: border-box; background-color: rgb(255, 255, 255); background-image: none; background-origin: padding-box; background-size: auto; background-position: 0% 0%; background-repeat: repeat repeat;"><input
					class="typeahead tt-query" type="text" placeholder="countries"
					autocomplete="off" spellcheck="false" dir="auto"
					style="position: relative; vertical-align: top; background-color: transparent;"><span
					style="position: absolute; left: -9999px; visibility: hidden; white-space: nowrap; font-family: '.LucidaGrandeUI'; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;"></span><span
					class="tt-dropdown-menu"
					style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;"></span></span>
			</div>

		</div>

		<script src="js/hogan-2.0.0.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/typeahead.js"></script>
		<script src="js/examples.js"></script>
</body>
</html>
